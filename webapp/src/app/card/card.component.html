<section class="card card--{{card.suit | lowercase}}" >
  <span class="num">{{numValue(card).name}} {{suitImage(card)}}</span>
  <div class="card__inner card__inner--centered">
    <div *ngFor="let i of [].constructor(numValue(card).num)" class="card__symbol">{{suitImage(card)}}</div>
  </div>
  <span class="num-end">{{numValue(card).name}} {{suitImage(card)}}</span>
</section>
